<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My pokedex</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script type="text/javascript" src="assets/script.js"></script>
</head>
<body>
	<form method="GET" name="poke-form">
		<input type="text" name="pokemon-name" placeholder="Search a pokemon">
		<input type="submit" name="button" value="GO !">
	</form>
	<div class="nidoran-check"></div>
	<div class="error-block"></div>
	<br><br><br>
	
	<div class="pokedex-open">
		<div class="left-side">
			<div class="buttons-top">
				<div class="container-blue-circle">
					<div class="blue-circle">
						<div class="blue-ellipse"></div>
						<div class="white-point"></div>
					</div>
				</div>
				<div>
					<div class="little-circles">
						<div class="pink-circle">
							<div class="white"></div>
						</div>
						<div class="orange-circle">
							<div class="white"></div>
						</div>
						<div class="green-circle">
							<div class="white"></div>
						</div>
					</div>
					<div class="rounded">
						<div class="rectangle-left"></div>
						<div class="triangle-left"></div>		
					</div>
				</div>
			</div>
			<div class="left-all">
				<div class="left-body">
					<div class="img-frame">
						<div class="container-black-points">
							<div class="black-point"></div>
							<div class="black-point"></div>			
						</div>
						<div class="img-block"></div>
						<div class="under-img">
							<div class="red-circle"></div>
							<div class="container-lines">
								<div class="black-line"></div>
								<div class="black-line"></div>
								<div class="black-line"></div>
								<div class="black-line"></div>
							</div>
						</div>			
					</div>
					<div class="buttons-bottom">
						<div class="plus-button">
							<div class="container-triangle">
								<div class="arrow-top"></div>
							</div>
							<div class="middle-plus">
								<div class="container-triangle">
									<div class="arrow-left"></div>
								</div>
								<div class="circle"></div>
								<div class="container-triangle">
									<div class="arrow-right"></div>
								</div>
							</div>
							<div class="container-triangle">
								<div class="arrow-bottom"></div>
							</div>
						</div>
						<div class="buttons-game-boy">
							<div class="black-circle">A</div>
							<div class="black-circle">B</div>			
						</div>
					</div>
				</div>
				<div class="middle-column">
					<div class="container-column-lines">
						<div class="column-line"></div>
						<div class="column-line"></div>					
					</div>
					<div class="container-column-lines">
						<div class="column-line"></div>
						<div class="column-line"></div>					
					</div>
				</div>
			</div>
		</div>
		<br>

		<div class="right-side">
			<div class="right-side-top">
				<div class="rectangle"></div>
				<div class="triangle-right-side"></div>
			</div>
			<div class="right-side-bottom">
				<div class="desc-block"></div>
				<div class="container-blue-buttons">
					<div class="blue-button"></div>
					<div class="blue-button"></div>
					<div class="blue-button"></div>
					<div class="blue-button"></div>
					<div class="blue-button"></div>
					<div class="blue-button"></div>
					<div class="blue-button"></div>
					<div class="blue-button"></div>
					<div class="blue-button"></div>
					<div class="blue-button"></div>
				</div>
				<div class="third-container">
					<div class="container-white-buttons">
						<div class="white-button"></div>
						<div class="white-button"></div>					
					</div>
					<div class="signals">
						<div class="container-signals">
							<div class="green-line"></div>
							<div class="pink-line"></div>
						</div>	
						<div class="yellow-circle"></div>				
					</div>
				</div>
				<div class="fourth-container">
					<div class="green-button"></div>
					<div class="green-button"></div>				
				</div>
			</div>					
		</div>
	</div>

	<div class="pokedex-close">
		<div class="buttons-top">
			<div class="container-blue-circle">
				<div class="blue-circle">
					<div class="blue-ellipse"></div>
					<div class="white-point"></div>
				</div>
			</div>
			<div>
				<div class="little-circles">
					<div class="pink-circle">
						<div class="white"></div>
					</div>
					<div class="orange-circle">
						<div class="white"></div>
					</div>
					<div class="green-circle">
						<div class="white"></div>
					</div>
				</div>
				<div class="rounded">
					<div class="rectangle-left"></div>
					<div class="triangle-left"></div>
				</div>
			</div>
		</div>
		<div class="close">
			<div class="pokedex-text">
				<p>Pokedex</p>
				<div class="red-line"></div>
			</div>
			<div class="middle-column">
				<div class="container-column-lines">
					<div class="column-line"></div>
					<div class="column-line"></div>					
				</div>
				<div class="container-column-lines">
					<div class="column-line"></div>
					<div class="column-line"></div>					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
